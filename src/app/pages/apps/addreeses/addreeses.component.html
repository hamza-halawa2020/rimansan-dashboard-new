<!-- Start Breadcrumbs -->
<app-breadcrumbs title="Addreeses"></app-breadcrumbs>
<!-- End Breadcrumbs -->

<div *ngIf="addreeses">
  <div class="table-responsive">
    <table class="table align-middle position-relative table-nowrap">
      <thead class="table-active">
        <tr>
          <th scope="col">Index</th>
          <th scope="col">ID</th>
          <th scope="col">User</th>
          <th scope="col">Client</th>
          <th scope="col">Address</th>
          <th scope="col">Country</th>
          <th scope="col">City</th>
          <th scope="col">CreatedAt</th>
        </tr>
      </thead>

      <tbody id="addreese-list">
        <tr *ngFor="let data of addreeses; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ data.id }}</td>
          <td>{{ data.user?.name }}</td>
          <td>{{ data.client?.name }}</td>
          <td>{{ data.address || "No Addreese" }}</td>
          <td>{{ data.country || "No Country" }}</td>
          <td>{{ data.city || "No Country" }}</td>
          <td>{{ data.created_at | date }}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="pagination-controls d-flex justify-content-between mt-3">
    <button
      class="btn btn-primary"
      [disabled]="currentPage === 1"
      (click)="previousPage()"
    >
      Previous
    </button>
    <span>Page {{ currentPage }} of {{ totalPages }}</span>
    <button
      class="btn btn-primary"
      [disabled]="currentPage === totalPages"
      (click)="nextPage()"
    >
      Next
    </button>
  </div>
</div>
