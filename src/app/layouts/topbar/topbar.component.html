<header id="page-topbar" (window:scroll)="windowScroll()">
  <div class="layout-width" *ngIf="userInfo">
    <div class="navbar-header">
      <div class="d-flex">
        <!-- LOGO -->
        <div class="navbar-brand-box horizontal-logo">
          <a routerLink="/" class="logo logo-dark">
            <span class="logo-sm">
              <img src="assets/images/logo.svg" alt="" height="55" />
            </span>
            <span class="logo-lg">
              <img src="assets/images/logo.svg" alt="" height="55" />
            </span>
          </a>

          <a routerLink="/" class="logo logo-light">
            <span class="logo-sm">
              <img src="assets/images/logo.svg" alt="" height="55" />
            </span>
            <span class="logo-lg">
              <img src="assets/images/logo.svg" alt="" height="55" />
            </span>
          </a>
        </div>

        <button
          type="button"
          class="btn btn-sm px-3 fs-16 header-item vertical-menu-btn topnav-hamburger shadow-none"
          id="topnav-hamburger-icon"
          (click)="toggleMobileMenu($event)"
        >
          <span class="hamburger-icon">
            <span></span>
            <span></span>
            <span></span>
          </span>
        </button>

        <form class="app-search d-none d-md-inline-flex"></form>
      </div>

      <div class="d-flex align-items-center">
        <div class="ms-1 header-item d-none d-sm-flex">
          <button
            type="button"
            class="btn btn-icon btn-topbar btn-ghost-light rounded-circle user-name-text"
            data-toggle="fullscreen"
            (click)="fullscreen()"
          >
            <i class="ti ti-arrows-maximize fs-3xl"></i>
          </button>
        </div>

        <div dropdown class="dropdown topbar-head-dropdown ms-1 header-item">
          <button
            dropdownToggle
            type="button"
            class="btn btn-icon btn-topbar btn-ghost-light rounded-circle user-name-text mode-layout"
            data-bs-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            <i class="ti ti-sun align-middle fs-3xl"></i>
          </button>
          <div
            *bsDropdownMenu
            class="dropdown-menu p-2 dropdown-menu-end"
            id="light-dark-mode"
          >
            <a
              href="javascript:void(0);"
              class="dropdown-item"
              (click)="changeMode('light')"
              ><i class="bi bi-sun align-middle me-2"></i> Default (light
              mode)</a
            >
            <a
              href="javascript:void(0);"
              class="dropdown-item"
              (click)="changeMode('dark')"
              ><i class="bi bi-moon align-middle me-2"></i> Dark</a
            >
          </div>
        </div>

        <div
          dropdown
          class="dropdown ms-sm-3 topbar-head-dropdown dropdown-hover-end header-item topbar-user"
        >
          <button
            dropdownToggle
            type="button"
            class="btn shadow-none btn-icon"
            id="page-header-user-dropdown"
          >
            <span class="d-flex align-items-center">
              <img
                class="rounded-circle header-profile-user"
                src="{{ image + userInfo.image }}"
                alt="{{ userInfo.image }}"
              />
            </span>
          </button>
          <div *dropdownMenu class="dropdown-menu dropdown-menu-end">
            <!-- item-->
            <h6 class="dropdown-header">Welcome {{ userInfo.name }} !</h6>
            <a class="dropdown-item fs-sm" routerLink="/pages/profile"
              ><i class="bi bi-person-circle text-muted align-middle me-1"></i>
              <span class="align-middle"> Profile</span></a
            >

            <div class="dropdown-divider"></div>
            <a class="dropdown-item fs-sm" routerLink="/auth/logout"
              ><i
                class="bi bi-box-arrow-right text-muted align-middle me-1"
              ></i>
              <span class="align-middle" data-key="t-logout"> Logout</span></a
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
