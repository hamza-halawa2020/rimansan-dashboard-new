<section
  class="auth-page-wrapper py-5 position-relative bg-light d-flex align-items-center justify-content-center min-vh-100"
>
  <div class="container">
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-11">
        <div class="card mb-0">
          <div class="card-body">
            <div class="row g-0 align-items-center">
              <div class="col-xxl-6 mx-auto">
                <div class="card mb-0 border-0 shadow-none mb-0">
                  <div class="card-body p-sm-5 m-lg-4">
                    <div class="text-center mt-5">
                      <h5 class="fs-3xl">Welcome Back</h5>
                      <p class="text-muted">
                        Sign in to continue to Riman-san.
                      </p>
                    </div>
                    <div class="p-2 mt-5">
                      <form
                        [formGroup]="loginForm"
                        (ngSubmit)="onSubmit()"
                        action="index.html"
                      >
                        <div class="mb-3">
                          <div class="input-group">
                            <span class="input-group-text" id="basic-addon"
                              ><i class="ri-user-3-line"></i
                            ></span>
                            <input
                              type="text"
                              class="form-control"
                              id="username"
                              formControlName="emailOrPhone"
                              [ngClass]="{
                                'is-invalid':
                                  submitted && f['emailOrPhone'].errors
                              }"
                              placeholder="Enter email or phone"
                            />
                          </div>
                        </div>

                        <div class="mb-3">
                          <div
                            class="position-relative auth-pass-inputgroup overflow-hidden"
                          >
                            <div class="input-group">
                              <span class="input-group-text" id="basic-addon1"
                                ><i class="ri-lock-2-line"></i
                              ></span>
                              <input
                                [type]="fieldTextType ? 'text' : 'password'"
                                class="form-control pe-5 password-input"
                                formControlName="password"
                                [ngClass]="{
                                  'is-invalid':
                                    submitted && f['password'].errors
                                }"
                                placeholder="Enter password"
                                id="password-input"
                              />
                            </div>
                            <button
                              class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
                              type="button"
                              id="password-addon"
                            >
                              <i
                                class="ri-eye-fill align-middle"
                                (click)="toggleFieldTextType()"
                                [ngClass]="{
                                  'mdi-eye-off-outline': !fieldTextType,
                                  'mdi-eye-outline': fieldTextType
                                }"
                              ></i>
                            </button>
                          </div>
                        </div>

                        <div class="mb-3">
                          <div
                            class="position-relative auth-pass-inputgroup overflow-hidden"
                          >
                            <div class="input-group">
                              <span class="input-group-text" id="basic-addon1"
                                ><i class="ri-lock-2-line"></i
                              ></span>
                              <input
                                [type]="fieldTextType ? 'text' : 'password'"
                                class="form-control pe-5 password-input"
                                formControlName="password_confirmation"
                                [ngClass]="{
                                  'is-invalid':
                                    submitted &&
                                    f['password_confirmation'].errors
                                }"
                                placeholder="Enter password_confirmation"
                                id="password-input"
                              />
                            </div>
                            <button
                              class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted password-addon"
                              type="button"
                              id="password-addon"
                            >
                              <i
                                class="ri-eye-fill align-middle"
                                (click)="toggleFieldTextType()"
                                [ngClass]="{
                                  'mdi-eye-off-outline': !fieldTextType,
                                  'mdi-eye-outline': fieldTextType
                                }"
                              ></i>
                            </button>
                          </div>
                        </div>

                        <div class="float-end">
                          <a routerLink="/auth/pass-reset" class="text-muted"
                            >Forgot password?</a
                          >
                        </div>
                        <div class="mt-4">
                          <input
                            class="btn btn-primary w-100"
                            [disabled]="loginForm.invalid"
                            type="submit"
                            value="Login"
                            class="btn mt-3"
                          />
                        </div>
                      </form>
                    </div>
                  </div>
                  <!-- end card body -->
                </div>
                <!-- end card -->
              </div>
              <!--end col-->
              <div class="col-xxl-5">
                <div
                  class="card auth-card h-100 border-0 shadow-none d-none d-sm-block mb-0"
                >
                  <div
                    class="card-body py-5 d-flex justify-content-between flex-column"
                  >
                    <div class="text-center">
                      <h5 class="text-white">Nice to see you again</h5>
                      <p class="text-white opacity-75">
                        Enter your details and start your journey with us.
                      </p>
                    </div>
                    <div
                      class="auth-effect-main my-5 position-relative rounded-circle d-flex align-items-center justify-content-center mx-auto"
                    >
                      <div class="auth-user-list list-unstyled">
                        <img
                          src="assets/images/auth/signin.png"
                          alt=""
                          class="img-fluid"
                        />
                      </div>
                    </div>
                    <div class="text-center">
                      <p class="text-white opacity-75 mb-0 mt-3">
                        &copy;
                        {{ year }} Riman-san. Crafted with
                        <i class="ti ti-heart-filled text-danger"></i> by
                        Riman-san.
                      </p>
                    </div>
                  </div>
                </div>
              </div>
              <!--end col-->
            </div>
            <!--end row-->
          </div>
        </div>
      </div>
      <!--end col-->
    </div>
    <!--end row-->
  </div>
  <!--end container-->
</section>
